<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 003</title>
</head>
<body>
    <h1>Colocando imagens no meu site</h1>
    <hr>
    <p>Como colocar imagens no meu site que está na mesma pasta. &#x263A; </p>
    <img src="logo-html.png" alt="Logo HTML5"> <!--ESTÁ NA MESMA PAGINA QUE O ARQUIVO INDEX-->
    
    <p>Podemos carregar imagens que estão em sub-pastas</p>
    <img src="imagens/logo-css.png" alt="Logo CSS3"> <!--ESTÁ EM OUTRA SUB-PASTA-->

    <p>Carregar imagens externas</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/d/dc/Javascript-shield.png" alt="Logo JavaScript"> <!--ESTÁ EM OUTRO SITE-->
    
</body>
</html>
