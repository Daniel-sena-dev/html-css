    <title>Fontes externas</title>

        @font-face {
            font-family: 'Poet';
            src: url('PoetsenOne-Regular.ttf') format(truetype);
            font-weight: normal;
            font-style: normal;
            
            /*
                tipos de format()
                - opentype(otf)
                - truetype(ttf)
                - embedded-opentype
                - truetype-aat (apple)
                - svg
            */
        }
        body{
            font-family: 'Press Start 2P', cursive;


        }
        h1{
            font-family: 'Times New Roman', Times, serif;
            font-size: 3em;

        }
    </style>

</head>
